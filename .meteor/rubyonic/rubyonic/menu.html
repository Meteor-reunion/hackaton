<template name="menuRuby">
  {{#contentFor "headerButtonLeft"}}
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
     <h1 class="title title-center">Menu</h1>
  {{/contentFor}}
   {{#contentFor "headerButtonRight"}}
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
  {{/contentFor}} 
      {{#ionView}}
  {{#ionContent}}
  
    {{/ionContent}}
{{/ionView}}
  
</template>

<template name="menuRubyLayout">
{{#ionBody}}

    {{#ionSideMenuContainer}}

<!-- Menu Screen - Refer to sidebar.scss -->
{{#ionSideMenus}}
  {{#ionSideMenuContent}}
    {{> ionNavBar class="bar-stable"}}

  
    {{#ionNavView name="menuContent"}}{{> yield}}{{/ionNavView}}
  {{/ionSideMenuContent}}

  <!-- Left Menu Bar -->

  {{#ionSideMenu side="left"}}
    {{#ionContent class="menu-screen"}}

      <!-- Profile Section -->
      <div class="profile-box">
        <img src="img/demo/profile-image.jpg" alt="" class="profile-box-thumb">
        <div class="profile-box-details">
          <h4 class="profile-name brand-base-text-color">Samuel L Jackson</h4>
          <h6 class="profile-location brand-base-text-color"><i class="ion-compass"></i> A Tower, New York</h6>
        </div>
        <i class="profile-settings-icons"></i>
      </div>
      <!-- End Profile Section -->

      <!-- Search Box -->
      <div class="list menu-screen-searchbox">
        <label class="item item-input">
          <input type="text" placeholder="Search" class="text-color-contrast">
          <i class="icon ion-search placeholder-icon"></i>
        </label>
      </div>
      <!-- End Search Box -->

      <!-- Group Header -->
      <h6 class="group-header">Menu Link Demonstration</h6>
      <!-- End Group Header -->

      <!-- Ionic List -->
      {{#ionList}}
        {{#ionItem nav-clear="true" menu-close="true" href="#"}}
          Login
        {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true" href="#" class="item item-icon-right"}}
          Sync
          <span class="item-note brand-base-text-color">
            Last sync on 24th Jan 2015
          </span>
          <i class="icon ion-android-sync"></i>
         {{/ionItem}}
        <!-- {{#ionItem nav-clear menu-close href="#" class="item item-icon-left">
          <i class="icon ion-email"></i>
          Messages
          <span class="badge badge-assertive">25</span>
         {{/ionItem}} -->
        <!-- {{#ionItem nav-clear menu-close href="#" class="item item-icon-left">
          <i class="icon ion-calendar"></i>
          Calendar
         {{/ionItem}} -->
      {{/ionList}}
      <!-- End Ionic List -->

      <!-- Group Header -->
      <h6 class="group-header">Rubyonic Screens</h6>
      <!-- End Group Header -->

      <!-- Ionic List -->
      {{#ionList}}
        {{#ionItem nav-clear="true" menu-close="true" class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-log-in"></i>
          Login Screen
         {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true" class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-ios-paper"></i>
          Home/News Feed
          <span class="badge badge-positive">5</span>
         {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true"  class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-person"></i>
          Profile
         {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true"  class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-document"></i>
          View Post/Article
         {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true" class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-chatbubbles"></i>
          Chat UI
         {{/ionItem}}
        {{#ionItem nav-clear="true" menu-close="true" class="item item-icon-left brand-base-text-color"}}
          <i class="icon ion-ios-list"></i>
          Form UI
         {{/ionItem}}
      {{/ionList}}
      <!-- End Ionic List -->

    {{/ionContent}}

    <!-- Footer Bar and Buttons -->

    {{#ionFooterBar class="auto-height bar-assertive menu-footer-bar"}}
      <div class="row">
        <button class="col button button-dark"><i class="ion-gear-b"></i> Settings</button>
        <button class="col button button-clear"><i class="ion-log-out"></i> Logout</button>
      </div>
    {{/ionFooterBar}}

    <!-- End Footer Bar and Buttons -->

  {{/ionSideMenu}}

  <!-- End Left Menu Bar -->


  <!-- Right Menu Bar -->
  {{#ionSideMenu side="right"}}
    {{#ionContent class="menu-screen"}}

      <!-- Group Header -->
      <h6 class="group-header">Data Representation</h6>
      <!-- End Group Header -->

      <!-- Data Representation Blocks -->
      <div class="padding data-block data-icon-right">
        <i class="ion-cloud icon-right"></i>
        <h6 class="data-block-title uppercase">Storage till 24th January 2015</h6>
        <h3 class="data-block-title bold">37% of 15gb</h3>
      </div>
      <!-- End Data Representation Blocks -->

      <!-- Group Header -->
      <h6 class="group-header">Notifications</h6>
      <!-- End Group Header -->

      <div class="list notifications">

          <a class="item item-avatar" href="#">
            <img src="img/demo/profile-image.jpg" class="notification-thumb">
            <h3 class="notification-title"><i class="ion-email"></i> Tracy Sent you a message</h3>
            <p class="notification-summary">“nom nom nom......nom!”</p>
          </a>

          <a class="item item-avatar" href="#">
            <img src="img/demo/profile-image-2.jpg" class="notification-thumb">
            <h3 class="notification-title"><i class="ion-email"></i> Tracy Sent you a message</h3>
            <p class="notification-summary">Feedback.mp4 | 4:44 mins</p>
          </a>

          <a class="item item-avatar" href="#">
            <img src="img/demo/profile-image-3.jpg" class="notification-thumb">
            <h3 class="notification-title"><i class="ion-email"></i> Tracy Sent you a message</h3>
            <p class="notification-summary">“I will find you....”</p>
          </a>

          <a class="item item-avatar" href="#">
            <img src="img/demo/profile-image-4.jpg" class="notification-thumb">
            <h3 class="notification-title"><i class="ion-email"></i> Tracy Sent you a message</h3>
            <p class="notification-summary">the-truth.mp3 | 2:33 mins</p>
          </a>

          <a class="item item-avatar" href="#">
            <img src="img/demo/profile-image-5.jpg" class="notification-thumb">
            <h3 class="notification-title"><i class="ion-email"></i> Tracy Sent you a message</h3>
            <p class="notification-summary">Back off, man. I'm a scientist.</p>
          </a>

      </div>



    {{/ionContent}}

  {{/ionSideMenu}}
  <!-- End Right Menu Bar -->


{{/ionSideMenus}}
    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
